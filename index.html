---
layout: default
title: Annoucements
---

<div id="twitter">
  <script src="http://widgets.twimg.com/j/2/widget.js"></script>
  <script>
    new TWTR.Widget({
      version: 2,
      type: 'search',
      search: '#pdxart440',
      interval: 6000,
      title: 'Tag tweets with #pdxart440 to share with the class!',
      subject: '',
      width: 250,
      height: 300,
      theme: {
        shell: {
          background: '#8ec1da',
          color: '#ffffff'
        },
        tweets: {
          background: '#ffffff',
          color: '#444444',
          links: '#1985b5'
        }
      },
      features: {
        scrollbar: false,
        loop: true,
        live: true,
        hashtags: true,
        timestamp: true,
        avatars: true,
        behavior: 'default'
      }
    }).render().start();
  </script>
</div>



<ul class="posts">
  {% for post in site.posts %}
  <li>
  <a href="{{ post.url }}">{{ post.title}}</a><span>{{ post.date | date_to_string }}</span>
  <div class="content">
    {{ post.content}}
  </div>
  </li>
  {% endfor %}
</ul>
